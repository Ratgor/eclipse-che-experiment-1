schemaVersion: 2.1.0
metadata:
  name: vscode-demo
components:

  - name: tools
  
    attributes:
      .vscode/extensions.json: |
        {
          "recommendations": [
            "ms-python/python/latest"
          ]
        }
        
    container:
    
      image: quay.io/devfile/universal-developer-image:ubi8-latest 
      
      memoryLimit: 3Gi
      # experimental, non default:
      # memoryRequest: 256Mi
      # cpuLimit: 500m
      # cpuRequest: 30m
      
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
          
  - name: m2
    volume:
      size: 1G
      
commands:
   
  - id: install-reqs
    exec:
      label: "Install requirements"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "pip3 install pipenv --force-reinstall && python3 -m pipenv install --skip-lock --system"
      group:
        kind: debug
